<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delaunay Triangulation Visualization</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>Delaunay Triangulation Visualization</h1>
    <div class="controls">
        <button id="clearBtn">Clear Canvas</button>
        <button id="runBtn">Run</button>
        <div class="animation-controls">
            <label for="speed-slider">Animation Speed:</label>
            <input type="range" id="speed-slider" min="10" max="1000" value="0">
            <span id="speed-value">1000ms</span>
            <button id="pauseBtn" style="margin-left: 10px;">Pause</button>
        </div>
    </div>
    <canvas id="drawingCanvas" width="600" height="400"></canvas>
    <div id="coordinates"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
